<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,600&family=Fraunces:ital,wght@1,900&family=Montserrat:wght@600&family=Outfit:wght@600&family=Overpass:wght@400;600;700&family=Oxygen+Mono&family=Public+Sans:wght@700&family=Red+Hat+Display:wght@900&family=Red+Hat+Text:wght@600&family=Roboto+Mono&family=Rubik:wght@500&family=Space+Mono:wght@700&family=Spartan:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<div class="card-1">
  <img src="icon-star.svg" alt="avatar">
 <h2> How did we do?</h2>

 <p>Please let us know how we did with your support<br/> request. All feedback is appreciated 
  to help us<br/> improve our offering!</p>
<ul>
 <li><button class="n1">1</button>  
  <li><button class="n2">2</button>
    <li><button class="n3">3</button>
      <li><button class="n4">4</button>
        <li><button class="n5">5</button>
</ul>
 <span><button class="submit"> Submit</button></span>
</div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="card-2">
  <img src="illustration-thank-you.svg" alt="avatar" >

<h5> You selected   <span id="rating"></span>  out of 5</h5>

 <h1> Thank you!</h1>

 <p> We appreciate you taking the time to give a rating.<br/> If you ever need more support, 
  don’t hesitate to<br/> get in touch!</p>
</div>
  <!-- Thank you state end -->

  
 <!----- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>--->
  <script src="main.js"></script>
</body>
</html>
